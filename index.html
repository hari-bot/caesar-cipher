<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <h1 class="text-center mb-3">Caesar Cipher</h1>
    <form>
        <h3>Caesar Encoder</h3>
        <div class="form-floating">
          <input type="number" class="form-control" id="key" placeholder="Enter Key">
          <label for="key">Shift/Key (number):</label>
        </div>

        <div class="form-floating my-3">
            <textarea
              name="plainText"
              id="plainText"
              style="height: 150px"
              class="form-control"
              placeholder="Write a message"
            ></textarea>
            <label for="plainText">Caesar Code plain text</label>
       </div>
       <div class="text-center">
        <p type="submit" class="btn btn-primary"id="encode">Encrypt</p>
      </div>

        <div class="form-floating my-2">
            <textarea
              name="encodedText"
              id="encodedText"
              style="height: 150px"
              class="form-control"
              placeholder="Write a message"
            ></textarea>

            <label  class="encodedTextField"for="encodedText">Encrypted Text</label>
          </div>
      </form>

      <hr class="my-5">

      <form>
        <h3>Caesar Cipher Decoder</h3>
        <div class="form-floating">
          <input type="number" class="form-control" id="keyD" placeholder="Enter Key">
          <label for="keyD">Shift/Key (number):</label>
        </div>

        <div class="form-floating my-3">
            <textarea
              name="ciphertext"
              id="ciphertext"
              style="height: 150px"
              class="form-control"
              placeholder="Write a message"
            ></textarea>
            <label for="ciphertext">Caesar shifted ciphertext</label>
       </div>
       <div class="text-center">
        <p type="submit" class="btn btn-primary"id="decode">Decrypt</p>
      </div>

        <div class="form-floating my-2 mb-5">
            <textarea
              name="decodedText"
              id="decodedText"
              style="height: 150px"
              class="form-control"
              placeholder="Write a message"
            ></textarea>

            <label  class="decodedTextField"for="decodedText">Decrypted Text</label>
          </div>
      </form>

   </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
